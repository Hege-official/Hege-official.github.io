# 欢迎使用 Jekyll！
#
# 此配置文件用于影响整个站点的设置，通常只需设置一次，之后很少需要修改。
# 出于技术原因，当你使用 `jekyll serve` 时，此文件*不会*自动重新加载。
# 如果你更改了此文件，请重启服务器进程。

# 主题设置
#
# 查看文档以确定你应该使用 `theme` 还是 `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

theme                  : "minimal-mistakes-jekyll"
#remote_theme           : "mmistakes/minimal-mistakes"远程主题
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise" # 皮肤主题选项

