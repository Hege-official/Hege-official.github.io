teaser                   : # 备用预览图像路径，例如 "/assets/images/500x300.png"
logo                     : "/assets/images/rhclogo1.png" # 在页眉显示的 logo 图像路径，例如
masthead_title           : "1标题" # 覆盖显示在页眉的站点标题，使用 " " 表示不显示标题
