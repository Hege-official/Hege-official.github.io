enable_copy_code_button  : true # false (默认) # 是否启用代码复制按钮
copyright                : # "copyright" 名称，默认为 site.title
copyright_url            : # "copyright" URL，默认为 site.url
comments:
  provider               : false # (默认), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom" # 评论系统提供者
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 ，例如：meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5（默认）
    colorscheme          : # "light"（默认），"dark"
  utterances:
    theme                : # "github-light"（默认），"github-dark"
    issue_term           : # "pathname"（默认）
  giscus:
    repo_id              : # 在 https://giscus.app 设置时显示
    category_name        : # 分类的完整文本名称
    category_id          : # 在 https://giscus.app 设置时显示
    discussion_term      : # "pathname"（默认），"url"，"title"，"og:title"
    reactions_enabled    : # '1' 表示启用（默认），'0' 表示禁用
    theme                : # "light"（默认），"dark"，"dark_dimmed"，"transparent_dark"，"preferred_color_scheme"
    strict               : # 1 表示启用，0 表示禁用（默认）
    input_position       : # "top"，"bottom" # 评论输入框将放置在评论区的上方或下方
    emit_metadata        : # 1 表示启用，0 表示禁用（默认） # https://github.com/giscus/giscus/blob/main/ADVANCED-USAGE.md#imetadatamessage
    lang                 : # "en"（默认）
    lazy                 : # true, false # 仅当用户滚动到评论容器附近时才加载评论。
  staticman:
    branch               : # "master"
    endpoint             : # "https://{你的 Staticman v3 API}/v3/entry/github/"
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # 留空（默认）使用 feed.xml
  hide                   : # true, false（默认）
search                   : # true, false（默认）
search_full_content      : # true, false（默认）
